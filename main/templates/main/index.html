{% extends 'main/base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}
<h2>Главная страница</h2>
<p>Что то интересное :)</p>

{% if tasks %}
    {% for el in tasks %}
    <div class="alert alert-warning mt-2">
        <h3>{{ el.title }}</h3>
        <p>{{ el.task }}</p>
    </div>
    {% endfor %}
{% else %}
    <p>Заданий нет</p>
{% endif %}

{% endblock %}
